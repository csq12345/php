<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>mymap</title>
    <link rel="stylesheet" type="text/css" href="basepage.css" />
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="application/javascript" src="TMS.js"></script>
    <script type="application/javascript" src="Convert.js"></script>
    <script type="application/javascript" src="basepage.js"></script>
</head>
<body>
    <div id="divbody" class="divbody">
        <div class="info">
            按下<input id="txtmousedown" class="txt" type="text" />
            移动<input id="txtmousemove" class="txt" type="text" />
            抬起<input id="txtmouseup" class="txt" type="text" />
            位移<input id="txtcanvasmove" class="txt" type="text" />
            画板按下<input id="txtcanvasdown" class="txt" type="text" />
            <input type="button" value="放大" onclick="SetZoomAdd();" />
            <input id="txtzoomlevel" class="txt" type="text" />
            <input type="button" value="缩小" onclick="SetZoomMinus();" />
            <input type="button" value="清除" onclick="ClearBlock();" />
            <input type="button" value="重绘" onclick="ReDraw();" />
            <input id="txtE" class="txten" type="text" />
            <input id="txtN" class="txten" type="text" />
            <input id="txttabE" class="txten" type="text" value="116.279296875" />
            <input id="txttabN" class="txten" type="text" value="39.842286020743394"/>
            <input type="button" value="定位" onclick="tablocation();" />
            <input type="button" value="平面" onclick="changemaptype(0);" />
            <input type="button" value="卫星" onclick="changemaptype(1);" />
            <input type="button" value="地形" onclick="changemaptype(2);" />
        </div>
        <div id="divbottom" class="divbottom">
            <div class="backgroun" id="background">
                <!--画板-->
                <div id="canvas" class="canvas"></div>

                <!--<div id="ShowBoard1" class="ShowBoard ShowBoard1"></div>-->
                <!--<div id="ShowBoard2" class="ShowBoard ShowBoard2"></div>-->
                <!--显示框-->
                <div id="ShowBoard" class="ShowBoard"></div>
            </div>
            <div style="display: none">
                <div class="baseblock" datax="" datay="" xmultiple="0" ymultiple="0">
                    <img class="img" src="" alt="">
                    <!--图块编号-->
                    <p id="xy" class="p"></p>
                    <!--相对偏移-->
                    <p id="offset" class="p"></p>
                    <!--实际偏移-->
                    <p id="xyset" class="p"></p>
                    <!--偏移倍数-->
                    <p id="xyM" class="p"></p>
                    <!--图片名称-->
                    <!--<p id="xyimg" class="p"></p>-->

                </div>
            </div>
            <div id="ind1" class="ind1"></div>
            <div id="ind2" class="ind2"></div>
        </div>
    </div>
</body>
</html>
